name: Spark Hash Preprocess
description: preprocess the category feature
inputs:
- name: dataset_path
  type: String
  description: the path of the dataset
- name: hash_buckets_size
  type: String
  description: label name
- name: out_hash_path
  type: String
  description: label name
- name: entilty_list
  type: String
  description: the path of the preprocessed dataset will be saved!
outputs:
- name: out_hash_path
  type: List
  description: the out path of you wang to save
implementation:
  container:
    image: hash:default
    command:
    - python
    - hash.py
    args:
    - --dataset-path
    - inputValue: dataset_path
    - --hash-buckets-size
    - inputValue: hash_buckets_size
    - --out-hash-path
    - inputValue: out_hash_path
    - --entilty-list
    - inputValue: entilty_list
    - --out-path-file
    - outputPath: out_hash_path
