name: Spark Label Preprocess
description: preprocess the category feature
inputs:
  - {name: dataset_path, type: String, description: 'the path of the dataset'}
  - {name: label_name,     type: String, description: 'label name'}
  - {name: out_label_path, type: String, description: 'the path of the preprocessed dataset will be saved!'}

outputs:
  - {name: out_label_path, type: String, description: 'the out path of you wang to save'}

implementation:
  container:
    image: label:default
    command: [python, label_preprocess.py]
    args: [
      --dataset-path,         {inputValue: dataset_path},
      --label-name,           {inputValue: label_name},
      --out-label-path,       {inputValue: out_label_path},

      --out-label-path-file,  {outputPath: out_label_path},
    ]
